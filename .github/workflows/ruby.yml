# This workflow will download a prebuilt Ruby version, install dependencies and
# run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: Ruby

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-legacy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.4
        bundler-cache: true
    - name: Run tests for Rails 5.0
      run: bundle exec appraisal rails-5_0 rake
    - name: Run tests for Rails 5.1
      run: bundle exec appraisal rails-5_1 rake
    - name: Run tests for Rails 5.2
      run: bundle exec appraisal rails-5_2 rake

  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby: [2.5, 2.6, 2.7, head]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - name: Run tests for Rails 5.0
      run: bundle exec appraisal rails-5_0 rake
    - name: Run tests for Rails 5.1
      run: bundle exec appraisal rails-5_1 rake
    - name: Run tests for Rails 5.2
      run: bundle exec appraisal rails-5_2 rake
    - name: Run tests for Rails 6.0
      run: bundle exec appraisal rails-6_0 rake

  rubocop:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 2.7
        bundler-cache: true
    - name: Run RuboCop
      run: bundle exec rubocop -P
