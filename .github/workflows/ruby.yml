# This workflow will download a prebuilt Ruby version, install dependencies and
# run tests with Rake
# For more information see: https://github.com/marketplace/actions/setup-ruby-jruby-and-truffleruby

name: CI

"on":
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          # Only combinations where both versions were supported at the same
          # time are included here. For Rails, support is assumed to end when
          # active support ends; for Ruby, support is assumed to end at
          # end-of-life.

          - ruby: "3.0"
            appraisal: rails_6_0
          - ruby: "3.0"
            appraisal: rails_6_1
          - ruby: "3.0"
            appraisal: rails_7_0
          - ruby: "3.0"
            appraisal: rails_7_1

          - ruby: "3.1"
            appraisal: rails_7_0
          - ruby: "3.1"
            appraisal: rails_7_1
          - ruby: "3.1"
            appraisal: rails_7_2
          # Rails 8.0 explictly depends on Ruby 3.2 or higher, so the combination
          # of Rails 8.0 and Ruby 3.1 is excluded even though Rails 8.0 was
          # released before Ruby 3.1 was EOL.

          - ruby: "3.2"
            appraisal: rails_7_0
          - ruby: "3.2"
            appraisal: rails_7_1
          - ruby: "3.2"
            appraisal: rails_7_2
          - ruby: "3.2"
            appraisal: rails_8_0
          - ruby: "3.2"
            appraisal: rails_8_1

          - ruby: "3.3"
            appraisal: rails_7_1
          - ruby: "3.3"
            appraisal: rails_7_2
          - ruby: "3.3"
            appraisal: rails_8_0
          - ruby: "3.3"
            appraisal: rails_8_1

          - ruby: "3.4"
            appraisal: rails_7_2
          - ruby: "3.4"
            appraisal: rails_8_0
          - ruby: "3.4"
            appraisal: rails_8_1

          - ruby: "4.0"
            appraisal: rails_8_0
          - ruby: "4.0"
            appraisal: rails_8_1

    env:
      BUNDLE_GEMFILE: gemfiles/${{ matrix.appraisal }}.gemfile

    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - uses: actions/cache@v5
        with:
          # NOTE: Bundler expands the path relative to the gemfile, not the
          # current directory.
          path: ./gemfiles/vendor/bundle
          key: bundled-gems-${{ runner.os }}-ruby-${{ matrix.ruby }}-${{ matrix.appraisal }}-${{ hashFiles(env.BUNDLE_GEMFILE, '*.gemspec') }}
          restore-keys: |
            bundled-gems-${{ runner.os }}-ruby-${{ matrix.ruby }}-${{ matrix.appraisal }}-
            bundled-gems-${{ runner.os }}-ruby-${{ matrix.ruby }}-
      - name: Install gems
        run: |
          bundle config path vendor/bundle
          bundle install --jobs 4
      - name: Run tests
        run: bundle exec rake

  rubocop:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true
      - name: Run RuboCop
        run: bundle exec rubocop -P
